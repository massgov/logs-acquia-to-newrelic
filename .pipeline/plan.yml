# This represents the "Plan" job for our CI pipeline.
#
# The "Plan" job will be run when code is pushed to a branch other than `develop` or `master`.
# This job operates with Read-Only IAM permissions, meaning you can see the state of resources, but not change them.
# The definition can be changed here to suit the individual project.
version: 0.2

phases:
  pre_build:
    commands:
      # Start the Docker daemon and login to ECR (necessary to read/write Docker images).
      - nohup dind dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay &>/var/log/docker.log&
      - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - docker login -u $(chamber read "$CHAMBER_NAMESPACE/docker_secrets" docker_user -q) -p $(chamber read "$CHAMBER_NAMESPACE/docker_secrets" docker_access_token -q)

  build:
    commands:
      # Build and push the streamer image.
      - docker build --cache-from="$streamer_image:latest" -t "$streamer_image" docker/logs-acquia-to-newrelic/
